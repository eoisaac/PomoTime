<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/root.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      rel="shortcut icon"
      href="src/img/tomatoe-ico.ico"
      type="image/x-icon"
    />
    <title>PomoTime</title>
  </head>
  <body>
    <div class="root">
      <main class="main">
        <header class="main__header">
          <h1 class="header__title">PomoTime</h1>

          <div class="header__menu">
            <button class="box-btn">
              <i class="uil uil-user-circle"></i>
              <span class="btn__label"> Login </span>
            </button>
            <button class="box-btn">
              <i class="uil uil-setting"></i>
              <span class="btn__label"> Settings </span>
            </button>
          </div>
        </header>
        <div class="main__areas">
          <section class="areas__pomodoro">
            <div class="timer">
              <div class="timer__progress">
                <div class="timer__clock">25:00</div>
                <button class="timer__btn box-btn">
                  <i class="uil uil-play"></i>
                </button>
              </div>
            </div>

            <div class="pomodoro__btns">
              <button class="">Pomodoro</button>
              <button class="">Short Break</button>
              <button class="">Long Break</button>
            </div>
          </section>
          <section class="areas__todo">
            <div class="todo__header">
              <h3 class="todo__title">ToDo List</h3>

              <button></button>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
