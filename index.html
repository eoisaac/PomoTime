<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/root.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      rel="shortcut icon"
      href="src/img/tomatoe-ico.ico"
      type="image/x-icon"
    />
    <title>PomoTime</title>
  </head>
  <body>
    <div class="root">
      <main class="main">
        <header class="main__header">
          <h1 class="header__title">PomoTime</h1>

          <div class="header__menu">
            <button class="box-btn" data-js="user-btn">
              <i class="uil uil-user-circle"></i>
              <span class="btn__label"> Login </span>
            </button>
            <button class="box-btn" data-js="settings-btn">
              <i class="uil uil-setting"></i>
              <span class="btn__label"> Settings </span>
            </button>
          </div>
        </header>

        <div class="main__areas">

          <section class="areas__pomodoro">

            <div class="pomodoro__modes">
              <button class="box-btn" data-js="prev-btn">
                <i class="uil uil-angle-left"></i>
              </button>

              <div class="options-wrap">

                <div class="mode__option mode__option--visible">
                  Pomodoro
                </div>
                <div class="mode__option">
                  Short Break
                </div>
                <div class="mode__option">
                  Long Break
                </div>
              </div>

              <button class="box-btn" data-js="next-btn">
                <i class="uil uil-angle-right"></i>
              </button>
            </div>

            <div class="pomodoro__timer ">
              <div class="timer__progress">
                <div class="timer__status">Work!</div>
                <div class="timer__clock">25:00</div>
              </div>
            </div>

            <button class="box-btn">
              <i class="uil uil-play"></i>
            </button>
          </section>

        </div>
      </main>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
