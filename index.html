<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/root.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      rel="shortcut icon"
      href="src/img/tomatoe-ico.ico"
      type="image/x-icon"
    />
    <title>PomoTime</title>
  </head>
  <body>
    <div class="root">
      <main class="main">
        <header class="main__header">
          <h1 class="main__title">PomoTime</h1>

          <div class="header__menu">
            <button class="box-btn" data-js="user-btn">
              <i class="uil uil-user-circle"></i>
              <span class="btn__label"> Login </span>
            </button>
            <button class="box-btn" data-js="settings-btn">
              <i class="uil uil-setting"></i>
              <span class="btn__label"> Settings </span>
            </button>
          </div>
        </header>

        <div class="main__areas">
          <section class="areas__pomodoro">
            <div class="pomodoro__modes">
              <button class="box-btn" data-js="prev-btn">
                <i class="uil uil-angle-left"></i>
              </button>

              <div class="modes-wrap">
                <div class="modes__mode modes__mode--visible">Pomodoro</div>
                <div class="modes__mode">Short Break</div>
                <div class="modes__mode">Long Break</div>
              </div>

              <button class="box-btn" data-js="next-btn">
                <i class="uil uil-angle-right"></i>
              </button>
            </div>

            <div class="pomodoro__timer">
              <div class="timer__progress">
                <div class="timer__status" data-js="status-msg">Work!</div>
                <div class="timer__clock" data-js="timer-countdown">25:00</div>
              </div>
            </div>

            <button class="box-btn" data-js="start-stop-btn">
              <i class="uil uil-play"></i>
            </button>
          </section>
        </div>
      </main>
    </div>

    <div class="modal" data-js="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h3 class="main__title main__title--medium">Timer Settings</h3>

          <button class="box-btn" data-js="close-modal-btn">
            <i class="uil uil-times"></i>
          </button>
        </div>

        <div class="modal__modes">
          <h3 class="modes__title main__subtitle main__subtitle--small">
            Time
          </h3>

          <div class="modes__time modes__wrap">
            <div>
              <label for="pomodoro-input" class="input-label">Pomodoro</label>
              <input
                type="number"
                class="box-input"
                min="0"
                max="60"
                value="25"
                id="pomodoro-input"
              />
            </div>

            <div>
              <label for="short-break-input" class="input-label"
                >Short Break</label
              >
              <input
                type="number"
                class="box-input"
                min="0"
                max="60"
                value="5"
                id="short-break-input"
              />
            </div>

            <div>
              <label for="long-break-input" class="input-label"
                >Long Break</label
              >
              <input
                type="number"
                class="box-input"
                min="0"
                max="60"
                value="15"
                id="long-break-input"
              />
            </div>
          </div>

          <h3 class="modes__title main__subtitle main__subtitle--small"></h3>
        </div>

        <button class="box-btn" data-js="save-settings-btn">
          <i class="uil uil-save"> Save</i>
        </button>
      </div>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
